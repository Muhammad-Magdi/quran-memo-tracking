<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة تلاوة القرآن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>متابعة تلاوة القرآن</h1>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="main">الشاشة الرئيسية</div>
            <div class="tab" data-tab="history">سجل التلاوة</div>
            <div class="tab" data-tab="stats">إحصائيات</div>
        </div>
        
        <!-- Main Screen -->
        <div id="main" class="tab-content active">
            <div class="card">
                <h2>إضافة تلاوة جديدة</h2>
                <div class="form-group">
                    <label for="quad-search">البحث عن ربع (بالرقم أو الاسم)</label>
                    <input type="text" id="quad-search" placeholder="أدخل رقم الربع أو اسمه...">
                    <div id="search-results" class="search-results"></div>
                </div>
                
                <div class="form-group">
                    <label>نوع التلاوة</label>
                    <div style="display: flex; gap: 10px;">
                        <button id="read-type-book" class="btn-secondary" data-read-type="book" style="flex: 1;">قراءة</button>
                        <button id="read-type-heart" class="btn-secondary" data-read-type="heart" style="flex: 1;">تسميع</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>آخر 24 ربع</h2>
                
                <div class="filters">
                    <input type="date" id="filter-date" placeholder="تصفية حسب التاريخ">
                    <select id="filter-type">
                        <option value="all">جميع أنواع التلاوة</option>
                        <option value="book">قراءة</option>
                        <option value="heart">تسميع</option>
                    </select>
                    <input type="text" id="filter-quad" placeholder="تصفية حسب الربع">
                </div>
                
                <div id="recent-reads-list"></div>
            </div>
        </div>
        
        <!-- Quad History Screen -->
        <div id="history" class="tab-content">
            <div class="card">
                <h2 id="history-quad-title">جميع الأرباع</h2>
                <div id="quads-grid" class="quads-grid"></div>
            </div>
        </div>
        
        <!-- Quad Detail View -->
        <div id="quad-detail" class="tab-content">
            <div class="card">
                <div class="history-header">
                    <h2 id="detail-quad-title">سجل تلاوة الربع</h2>
                    <button id="edit-name-btn" class="btn-small">تعديل الاسم</button>
                    <button id="back-to-grid-btn" class="btn-small">العودة إلى القائمة</button>
                </div>
                
                <div id="edit-name-form" class="edit-name-form">
                    <input type="text" id="new-quad-name" placeholder="أدخل اسم جديد للربع">
                    <button id="save-name-btn" class="btn-small">حفظ</button>
                    <button id="cancel-edit-btn" class="btn-small">إلغاء</button>
                </div>
                
                <div id="quad-reads-list"></div>
            </div>
        </div>
        
        <!-- Statistics Screen -->
        <div id="stats" class="tab-content">
            <div class="card">
                <h2>إحصائيات عامة</h2>
                <div id="stats-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
